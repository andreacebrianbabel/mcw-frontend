<mat-dialog-content class="mat-typography">
    <p class="text transaction__title">¡COMPRA CRIPTOMONEDAS!</p>

    <form autocomplete="off" [formGroup]="cryptoPurchase" (ngSubmit)="transactionPurchase()" class="transaction__form">
        <mat-form-field appearance="fill">
            <mat-label class="text">Elige una criptomoneda</mat-label>
            <mat-select formControlName="crypto" required>
                <mat-option *ngFor="let crypto of cryptos" [value]="crypto" class="text">
                    {{crypto.crypto_name}} - {{crypto.value}} €
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label class="text">Cantidad</mat-label>
            <input matInput type="number" min="0" step="0.0001" formControlName="crypto_quantity" class="form-control" #crypto_quantity required>
        </mat-form-field>

        <div>
            <p class="text">Total: <span class="text">{{totalPurchasePrice}} €</span></p>
        </div>

        <button type="submit" class="main__btn__style text" (click)="openPurchaseBar()">Comprar</button>
    </form>
</mat-dialog-content>
